<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Swagger UI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>SecureW2 API Docs</title>
</head>
<body>
<header>
  <div class="custom-navbar">
    <img src="./img.png" alt="SecureW2 Logo" class="navbar-logo">
    <span class="navbar-title">SecureW2 API Docs</span>

    <div class="navbar-dropdown">
      <label for="api-docs-select">Document for:</label>
      <select id="api-docs-select" onchange="handleApiChange(this.value)">
        <option value="enrollment">Enrollment API</option>
        <option value="certificate">Certificate API</option>
        <option value="device">Device API</option>
        <option value="user">User API</option>
      </select>
    </div>
  </div>
</header>



<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
<script src="./index.js"></script>

</body>
</html>
